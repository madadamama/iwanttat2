    <script>
          window.addEventListener("DOMContentLoaded", function () {
            // Open a new window with the document content
            const documentContent = "Here are a range of tattoo artists based all over the U.S and Hong Kong<br> <br> To learn more about these artists, click on the image and an instagram window (and an interview depending on the artist) will pop up <br> <br> To see just the interviews, scroll to the bottom and click the interview link for more! <br> <br> Enjoy your browse through the collection of the amazing tattoo artists ⭐️";
            const popupWindow = window.open("", "_blank", "width=400, height=400");

            // Write the content to the popup window
            popupWindow.document.write(documentContent);
        });
        
        function openPopups(popupUrl, instagramUrl, offsetX, offsetY) {
            // Open the current pop-up
            window.open(popupUrl, "_blank", "width=600, height=600");

            // Open Instagram pop-up after a delay (adjust the delay as needed)
            setTimeout(() => {
                const offsetX = 600; // Adjust as needed
                const offsetY = 0; // Adjust as needed
                const instagramWindow = window.open(instagramUrl, "_blank", `width=600, height=600, left=${window.screenX + offsetX}, top=${window.screenY + offsetY}`);
            }, 1000); // 1000 milliseconds = 1 second
        }

        function openPopup(instagramUrl) {
            // Open Instagram pop-up directly
            window.open(instagramUrl, "_blank", "width=600, height=600");
        }
    </script>
